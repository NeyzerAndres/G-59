<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serpiente</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #game-board {
            border: 1px solid black;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .snake {
            width: 10px;
            height: 10px;
            background-color: black;
            position: absolute;
        }
        .food {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>

    <script>
        const board = document.getElementById('game-board');
let snake = [{x: 150, y: 150}];
let food = {x: 0, y: 0};
let direction = 'right';
let gameInterval;
let score = 0;

function startGame() {
    createFood();
    drawSnake();
    gameInterval = setInterval(moveSnake, 100);
    document.addEventListener('keydown', changeDirection);
}
function createFood() {
    const maxX = Math.floor(board.clientWidth / 10);
    const maxY = Math.floor(board.clientHeight / 10);
    food.x = Math.floor(Math.random() * maxX) * 10;
    food.y = Math.floor(Math.random() * maxY) * 10;

    const foodElement = document.createElement('div');
    foodElement.classList.add('food');
    foodElement.style.left = food.x + 'px';
    foodElement.style.top = food.y + 'px';
    board.appendChild(foodElement);
}

function drawSnake() {
    clearBoard();
    snake.forEach(part => {
        const snakePart = document.createElement('div');
        snakePart.classList.add('snake');
        snakePart.style.left = part.x + 'px';
        snakePart.style.top = part.y + 'px';
        board.appendChild(snakePart);
    });
}

function moveSnake() {
    const head = { x: snake[0].x, y: snake[0].y };

    switch (direction) {
        case 'up':
            head.y -= 10;
            break;
        case 'down':
            head.y += 10;
            break;
        case 'left':
            head.x -= 10;
            break;
        case 'right':
            head.x += 10;
            break;
    }

    if (head.x < 0 || head.x >= board.clientWidth || head.y < 0 || head.y >= board.clientHeight || checkCollision(head)) {
        clearInterval(gameInterval);
        alert('Game Over! Your score: ' + score);
        return;
    }

    if (head.x === food.x && head.y === food.y) {
        snake.push({});
        createFood();
        score++;
    }

    snake.pop();
    snake.unshift(head);
    drawSnake();
}

function createFood() {
    food.x = Math.floor(Math.random() * (board.clientWidth / 10)) * 10;
    food.y = Math.floor(Math.random() * (board.clientHeight / 10)) * 10;

    const foodElement = document.createElement('div');
    foodElement.classList.add('food');
    foodElement.style.left = food.x + 'px';
    foodElement.style.top = food.y + 'px';
    board.appendChild(foodElement);
}

function moveSnake() {
    const head = { x: snake[0].x, y: snake[0].y };

    switch (direction) {
        case 'up':
            head.y -= 10;
            break;
        case 'down':
            head.y += 10;
            break;
        case 'left':
            head.x -= 10;
            break;
        case 'right':
            head.x += 10;
            break;
    }

    if (head.x < 0 || head.x >= board.clientWidth || head.y < 0 || head.y >= board.clientHeight || checkCollision(head)) {
        clearInterval(gameInterval);
        alert('Game Over! Your score: ' + score);
        return;
    }

    if (head.x === food.x && head.y === food.y) {
        snake.push({}); // Agrega una nueva parte al final de la serpiente
        createFood();
        score++;
    }

    snake.unshift(head); // Agrega la nueva cabeza al principio de la serpiente

    if (snake.length > score + 1) {
        snake.pop(); // Elimina la Ãºltima parte de la serpiente solo si no ha comido una bolita
    }

    drawSnake();
}

function createFood() {
    food.x = Math.floor(Math.random() * (board.clientWidth / 10)) * 10;
    food.y = Math.floor(Math.random() * (board.clientHeight / 10)) * 10;

    const foodElement = document.createElement('div');
    foodElement.classList.add('food');
    foodElement.style.left = food.x + 'px';
    foodElement.style.top = food.y + 'px';
    board.appendChild(foodElement);
}


function changeDirection(event) {
    switch (event.key) {
        case 'ArrowUp':
            if (direction !== 'down') direction = 'up';
            break;
        case 'ArrowDown':
            if (direction !== 'up') direction = 'down';
            break;
        case 'ArrowLeft':
            if (direction !== 'right') direction = 'left';
            break;
        case 'ArrowRight':
            if (direction !== 'left') direction = 'right';
            break;
    }
}

function checkCollision(head) {
    return snake.some(part => part.x === head.x && part.y === head.y);
}

function clearBoard() {
    const snakeParts = document.querySelectorAll('.snake');
    const foodElement = document.querySelector('.food');
    snakeParts.forEach(part => part.remove());
    if (foodElement) foodElement.remove();
}

startGame();



    </script>



</body>
</html>
