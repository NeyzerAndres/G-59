<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Restablecimiento de Contraseña</title>
</head>
<body>
    <h2>Confirmación de Restablecimiento de Contraseña</h2>
    <p>Por favor, ingresa tu nueva contraseña:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Contraseña</button>
    </form>
</body>
</html>
